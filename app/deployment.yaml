apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-01
spec:
  selector:
    matchLabels:
      app: demo-app-v1
  template:
    metadata:
       labels:
         app: demo-app-v1
    spec:
      containers:
        - name: app
          image: us-east1-docker.pkg.dev/elite-vault-341617/gke-demo-artifacts/app:v1
          livenessProbe:
             httpGet:
                path: /version
                port: 8080
          readinessProbe:
             httpGet:
                path: /version
                port: 8080
          lifecycle:
             preStop:
                exec:
                   command: ["/bin/bash", "-c", "sleep 5"]
          ports:
            - containerPort: 8080
